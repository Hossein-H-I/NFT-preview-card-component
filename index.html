<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="nft-pic">
        <div class="overly">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="content-box">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-box">
          <div>
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="price-icon">
            <span class="price">0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="">
            <span class="time-left">3 days left</span>
          </div>
        </div>
        <div class="avatar-box">
          <img src="./images/image-avatar.png" alt="avatar image" class="avatar-pic">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hossein-H-I</a>.
    </div>
  </footer>
</body>
</html>
